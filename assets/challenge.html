<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body style="background-color:transparent; margin: 0; padding: 0; overflow: hidden;">

<div class="cf-turnstile"
     data-sitekey="0x4AAAAAAB3r6jRoddwH5ypO"
     data-callback="onTurnstileSuccess"
     data-error-callback="onTurnstileError"
     data-expired-callback="onTurnstileExpired"
     data-timeout-callback="onTurnstileTimeout"
     data-appearance="execute">
</div>

<script>
    function onTurnstileSuccess(token) {
        window.parent.postMessage({ type: 'turnstile-token', token: token }, '*');
    }

    function onTurnstileError(errorCode) {
        window.parent.postMessage({ type: 'turnstile-error', error: errorCode }, '*');
    }

    function onTurnstileExpired() {
        window.parent.postMessage({ type: 'turnstile-expired' }, '*');
    }

    function onTurnstileTimeout() {
        window.parent.postMessage({ type: 'turnstile-timeout' }, '*');
    }

    window.addEventListener('message', (event) => {
        if (event.data.type === 'reset-turnstile') {
            turnstile.reset();
        }
    });
</script>
</body>
</html>
